<body>
<div class="container">
  <header>
    <h1>Todo List ({{incompleteCount}})</h1>
    
    {{> loginButtons}}
  
    <label class="hide-completed">
      Hide Completed Tasks
      <input type="checkbox" checked="{{isCompletedTasksHidden}}"/>
    </label>
    
    {{#if currentUser}}
    <form class="new-task">
      <input hidden type="submit" name="submit" value="">
      <label>
        <input type="text" name="text" placeholder="Type to add new tasks" value="">
      </label>
    </form>
    {{/if}}
  
    
      
      
  
    
  
  </header>
  
  <ul>
    {{#each tasks}}
    {{> task}}
    {{/each}}
  </ul>
</div>
</body>
