<body>
<div class="container">
  <header>
    <h1>Todo List ({{incompleteCount}})</h1>
  
    <form class="new-task">
      <input hidden type="submit" name="submit" placeholder="Type to add new tasks" value="">
      <label>
        <input type="text" name="text" placeholder="Type to add new tasks" value="hey">
      </label>
  
      <label class="hide-completed">
        Hide Completed Tasks
        <input type="checkbox" checked="{{isCompletedTasksHidden}}"/>
      </label>
  
    
  
    </form>
  </header>
  
  <ul>
    {{#each tasks}}
    {{> task}}
    {{/each}}
  </ul>
</div>
</body>
